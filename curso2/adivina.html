<meta charset="UTF-8">

<H1>Adivina el numero</H1>

<script>
    function saltarlalinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase)
        saltarlalinea();

    }

    var numeroPensado = Math.round(Math.random()*10);
    var intentos = 3;
    var contador = 1;
    
    while (contador <= intentos){

        var numeroLanzado = parseInt(prompt("¿Ingresa un numero del 0-10?"));

        if(numeroPensado == numeroLanzado ){
            alert ("¡Felicidades! haz acertado en el numero");
            imprimir ("muchas felicidades");
            break;
        }
        else{
            alert("has errado, ¡vuelve a intentarlo!");
        }
        contador++;

}

imprimir("Mucha suerte para la proxima el numero pensado era: " + numeroPensado);


</script>
